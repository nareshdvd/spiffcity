{% load getsocial_tags %}
<!DOCTYPE html>
<html>
    <head>
        <link href="{{css_url}}popup.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div class="popup-container">
            <div class="popup">
                <div class="popup-inner">
                    <div class="popup-head">
                        {% block popup_head %}
                        
                        {% endblock %}
                    </div>
                    <div class="popup-content">
                        {% block popup_body %}
            
                        {% endblock %}
                    </div>
                </div>
            </div>    
        </div>
        {% get_script_tag "jquery.js" %}
        {% get_script_tag "popup.js" %}
        {% block page_scripts %}
        
        {% endblock %}
    </body>
</html>
