<div class="row-fluid">
    <div class="span10 offset1">
        <form class="form-horizontal registration-form">
            <fieldset>
                <legend>My Profile</legend>
                <div class="control-group">
                    <label class="control-label">Username</label>
                    <div class="controls">
                        <input type="text"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Email</label>
                    <div class="controls">
                        <input type="email"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">First Name</label>
                    <div class="controls">
                        <input type="password"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Last Name</label>
                    <div class="controls">
                        <input type="password"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Gender</label>
                    <div class="controls">
                        <input type="password"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">ZIP Code</label>
                    <div class="controls">
                        <input type="password"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Street address 1</label>
                    <div class="controls">
                        <input type="password"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Street address 2</label>
                    <div class="controls">
                        <input type="password"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Country</label>
                    <div class="controls">
                        <input type="password"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">State</label>
                    <div class="controls">
                        <input type="password"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">City</label>
                    <div class="controls">
                        <input type="password"/>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input type="submit" value="" class="registration-submit"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
